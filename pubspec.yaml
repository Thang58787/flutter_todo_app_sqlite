name: sqflite_database_example
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_launcher_icons: ^0.10.0
  fluttertoast: ^8.0.9
  animated_search_bar: ^2.2.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # database storage
  sqflite: ^2.0.0+3

  # format DateTime
  intl: ^0.17.0

  # display todos in grid
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 